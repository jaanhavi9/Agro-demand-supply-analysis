<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-top: 50px;
        }

        p {
            color: #555;
            text-align: center;
        }

        a {
            text-decoration: none;
        }

        button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Weather Forecast App</h1>
    <p>Please select the type of weather forecast:</p>
    <a href="/weather_forecast/15"><button>Weather Forecast for 15 Days</button></a>
    <a href="/weather_forecast/30"><button>Weather Forecast for 30 Days</button></a>
</body>
</html>
